<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Agri-Culture</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 40px;
            color: var(--primary);
        }
        
        .admin-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: var(--shadow);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .enrollments-list {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--shadow);
        }
        
        .enrollment-item {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background: #f9f9f9;
        }
        
        .enrollment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--secondary);
        }
        
        .enrollment-type {
            background: var(--primary);
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .enrollment-time {
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .enrollment-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .detail-group {
            margin-bottom: 10px;
        }
        
        .detail-label {
            font-weight: 600;
            color: var(--primary);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .detail-value {
            color: var(--text);
            word-break: break-word;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #ffcdd2;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Admin Panel</h1>
            <p>View and manage enrollment submissions</p>
        </div>
        
        <button class="refresh-btn" onclick="loadEnrollments()">ðŸ”„ Refresh Data</button>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalEnrollments">0</div>
                <div class="stat-label">Total Enrollments</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="biddingCount">0</div>
                <div class="stat-label">Bidding Requests</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="sellingCount">0</div>
                <div class="stat-label">Selling Requests</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="rentingCount">0</div>
                <div class="stat-label">Renting Requests</div>
            </div>
        </div>
        
        <div class="enrollments-list">
            <h2>Recent Enrollments</h2>
            <div id="enrollmentsContainer">
                <div class="loading">Loading enrollments...</div>
            </div>
        </div>
    </div>

    <script>
        async function loadEnrollments() {
            const container = document.getElementById('enrollmentsContainer');
            container.innerHTML = '<div class="loading">Loading enrollments...</div>';
            
            try {
                const response = await fetch('http://localhost:5000/api/enrollments');
                const result = await response.json();
                
                if (result.success) {
                    displayEnrollments(result.data);
                    updateStats(result.data);
                } else {
                    container.innerHTML = `<div class="error">Error: ${result.message}</div>`;
                }
            } catch (error) {
                console.error('Error loading enrollments:', error);
                container.innerHTML = '<div class="error">Error loading enrollments. Please check if the server is running.</div>';
            }
        }
        
        function displayEnrollments(enrollments) {
            const container = document.getElementById('enrollmentsContainer');
            
            if (!enrollments || enrollments.length === 0) {
                container.innerHTML = '<div class="no-data">No enrollments found.</div>';
                return;
            }
            
            // Sort by timestamp (newest first)
            enrollments.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            const html = enrollments.map(enrollment => {
                const timestamp = new Date(enrollment.timestamp).toLocaleString();
                const type = enrollment.type || 'Unknown';
                const data = enrollment.data || {};
                
                let detailsHtml = '';
                for (const [key, value] of Object.entries(data)) {
                    if (value && value.toString().trim() !== '') {
                        detailsHtml += `
                            <div class="detail-group">
                                <div class="detail-label">${key.charAt(0).toUpperCase() + key.slice(1).replace(/([A-Z])/g, ' $1')}</div>
                                <div class="detail-value">${value}</div>
                            </div>
                        `;
                    }
                }
                
                return `
                    <div class="enrollment-item">
                        <div class="enrollment-header">
                            <span class="enrollment-type">${type.toUpperCase()}</span>
                            <span class="enrollment-time">${timestamp}</span>
                        </div>
                        <div class="enrollment-details">
                            ${detailsHtml}
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = html;
        }
        
        function updateStats(enrollments) {
            const total = enrollments.length;
            const bidding = enrollments.filter(e => e.type === 'bidding').length;
            const selling = enrollments.filter(e => e.type === 'selling').length;
            const renting = enrollments.filter(e => e.type === 'renting').length;
            
            document.getElementById('totalEnrollments').textContent = total;
            document.getElementById('biddingCount').textContent = bidding;
            document.getElementById('sellingCount').textContent = selling;
            document.getElementById('rentingCount').textContent = renting;
        }
        
        // Load enrollments when page loads
        document.addEventListener('DOMContentLoaded', loadEnrollments);
        
        // Auto-refresh every 30 seconds
        setInterval(loadEnrollments, 30000);
    </script>
</body>
</html>
