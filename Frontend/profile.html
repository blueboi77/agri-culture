<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agri-Culture - Profile</title>
  <link rel="stylesheet" href="style.css"/>
  <script>
    (function(){
      const p = new URLSearchParams(location.search);
      const isEmbed = p.get('embed') === '1';
      if (isEmbed) {
        document.documentElement.classList.add('embed');
        document.addEventListener('DOMContentLoaded', () => {
          document.body.classList.add('embedded');
        });
      }
    })();
  </script>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-left">
        <button class="menu-toggle" id="menuToggle" aria-label="Open menu">☰</button>
        <h1>Agri-Culture</h1>
      </div>
      <div class="header-right">
        <a href="login.html" class="login-link" data-i18n="login">Login</a>
        <select id="langSelect" class="lang-select" aria-label="Language">
          <option value="en">English</option>
          <option value="mr">मराठी</option>
        </select>
        <div class="logo">Logo</div>
      </div>
    </header>

    <div class="main-layout">
      <div class="sidebar-backdrop" id="sidebarBackdrop"></div>
      <aside class="sidebar">
        <div class="menu-text" data-i18n="menu">Menu</div>
        <nav class="sidebar-nav">
          <ul>
            <li><a href="home.html" class="nav-link" data-i18n="home">Home</a></li>
            <li><a href="map.html" class="nav-link" data-i18n="map">Map</a></li>
            <li><a href="marketplace.html" class="nav-link" data-i18n="market">Market</a></li>
            <li><a href="contacts.html" class="nav-link" data-i18n="contacts">Contacts</a></li>
            <li><a href="profile.html" class="nav-link active" data-i18n="profile">Profile</a></li>
            <li><a href="etc.html" class="nav-link" data-i18n="etc">etc</a></li>
          </ul>
        </nav>
      </aside>

      <main class="content">
        <div class="auth-wrapper">
          <form id="profileForm" class="auth-card">
            <h2 data-i18n="profile">Profile</h2>
            <div class="profile-grid">
              <div class="form-field">
                <label data-i18n="fullName">Full Name</label>
                <input id="name" type="text" required />
              </div>
              <div class="form-field">
                <label data-i18n="age">Age</label>
                <input id="age" type="number" min="10" max="120" required />
              </div>
              <div class="form-field">
                <label data-i18n="gender">Gender</label>
                <select id="gender" required>
                  <option value="male" data-i18n="male">Male</option>
                  <option value="female" data-i18n="female">Female</option>
                  <option value="other" data-i18n="other">Other</option>
                </select>
              </div>
              <div class="form-field">
                <label data-i18n="phoneNumber">Phone Number</label>
                <input id="phone" type="tel" maxlength="10" />
              </div>
              <div class="form-field" style="grid-column: 1 / -1;">
                <label data-i18n="address">Address</label>
                <textarea id="address" rows="3" required></textarea>
              </div>
              <div class="form-field">
                <label data-i18n="district">District</label>
                <input id="district" type="text" />
              </div>
              <div class="form-field">
                <label data-i18n="taluka">Taluka</label>
                <input id="taluka" type="text" />
              </div>
              <div class="form-field">
                <label data-i18n="village">Village</label>
                <input id="village" type="text" />
              </div>
              <div class="form-field">
                <label data-i18n="pincode">Pincode</label>
                <input id="pincode" type="text" maxlength="6" />
              </div>
            </div>
            <div class="form-row" style="margin-top:1rem; justify-content: flex-end;">
              <button class="btn secondary" type="reset" data-i18n="reset">Reset</button>
              <button class="btn" type="submit" data-i18n="save">Save</button>
            </div>
            <div id="saveMsg" class="helper" style="margin-top:0.5rem;"></div>
          </form>
        </div>
      </main>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Pre-fill phone if available
      const phone = localStorage.getItem('auth_phone');
      if (phone) document.getElementById('phone').value = phone;

      // Load saved profile
      const saved = JSON.parse(localStorage.getItem('profile') || '{}');
      ['name','age','gender','address','district','taluka','village','pincode'].forEach(id => {
        if (saved[id]) document.getElementById(id).value = saved[id];
      });

      document.getElementById('profileForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const data = {
          name: document.getElementById('name').value.trim(),
          age: document.getElementById('age').value,
          gender: document.getElementById('gender').value,
          phone: document.getElementById('phone').value.trim(),
          address: document.getElementById('address').value.trim(),
          district: document.getElementById('district').value.trim(),
          taluka: document.getElementById('taluka').value.trim(),
          village: document.getElementById('village').value.trim(),
          pincode: document.getElementById('pincode').value.trim(),
        };
        localStorage.setItem('profile', JSON.stringify(data));
        document.getElementById('saveMsg').textContent = 'Saved!';
      });
    });
  </script>
</body>
</html>
